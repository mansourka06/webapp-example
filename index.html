<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MKA-DevOps-Lab</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="main">
        <div class="imgs">
            <img class="tcb" src="img/tcb.png" alt="">
            <img class="devops" src="img/devops.png" alt="">
        </div>
        
        <div class="texts">
                 
            <h1 data-text="Welcome my DevOps Lab">Hello Bootcampers</h1>
            
            <h2  id="text"> </h2>
        </div>
        <div class="rocket">
            <img src="img/rocket.png" alt="rocket.png">
        </div>


    </div>

    <script type="text/javascript">
        var i = 0,
            text;
        text = "Cloud & DevOps Bootcamp !";

        function typing() {
            if (i < text.length) {
                document.getElementById("text").innerHTML += text.charAt(i);
                i++;
                setTimeout(typing, 80);
            }
        }

        typing();
    </script>

</body>

</html>
